apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-node-exporter-config
  namespace: monitoring
data:  
  
  # AQUA DB database source names - You need to expose the Aqua DB instances to appropriate values.
  # used in the prometheus Postgres exporter config
  AQUA_DB_USER_NAME: "postgres"

  AQUA_AUDIT_DB_USER_NAME: "postgres"

